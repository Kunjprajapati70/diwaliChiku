  <style>
    /* Basic page setup */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* Romantic glowing text */
    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 
        0 0 10px #ff99cc, 
        0 0 20px #ff6699, 
        0 0 40px #ff3366, 
        0 0 80px #ff0033;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    p{
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 0 20px orange;
    }

    /* Text glowing animation */
    @keyframes glow {
      from {
        text-shadow: 
          0 0 5px #ff99cc, 
          0 0 10px #ff6699, 
          0 0 20px #ff3366, 
          0 0 40px #ff0033;
        transform: scale(1);
      }
      to {
        text-shadow: 
          0 0 20px #ff99cc, 
          0 0 40px #ff6699, 
          0 0 60px #ff3366, 
          0 0 100px #ff0033;
        transform: scale(1.05);
      }
    }

    /* Floating heart animation */
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 6s ease-in infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
